<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob: https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="common.js"></script>
    <title>Alt-YT</title>
  </head>
  <body>
    <div class="centering_content">
      <h1 class="small_title_h1"><a href="/" class="no_link s110p">Alt-YT</a></h1>
      <form action="/search" method="GET" class="small_search">
        <input type="text" name="q" size="50" placeholder="検索キーワードかURLを入力" autocomplete="off" required>
        <button type="submit">検索</button>
        <input type="hidden" name="sval" value="{sval}">
      </form>
      <div class="channel">
        {channel_banner}
        <p class="channel_show"><img src="{channel_thumb}"><span>{channel}</span></p>
        <div class="summary">{summary}</div>
        <p>{subs}</p>
        <p>{views}</p>
        <p>{pages}</p>
        <div class="channel_video_card">{channel_videos}</div>
        {continue}
      </div>
    </div>
  </body>
</html>
