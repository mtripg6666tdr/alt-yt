<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob: https://cdn.jsdelivr.net https://static.cloudflareinsights.com" />
    <link href="https://cdn.jsdelivr.net/npm/video.js@v8/dist/video-js.min.css" rel="preload" as="style">
    <link href="https://cdn.jsdelivr.net/npm/video.js@v8/dist/video.min.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@5/dist/videojs-dash.min.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/video.js@v8/dist/video-js.min.css" rel="stylesheet">
    <link href="/style.css" rel="preload" as="style">
    <link href="/common.js" rel="preload" as="script">
    <script defer="defer" src="https://cdn.jsdelivr.net/npm/video.js@v8/dist/video.min.js"></script>
    <script defer="defer" src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
    <script defer="defer" src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@5/dist/videojs-dash.min.js"></script>
    <link href="/style.css" rel="stylesheet">
    <script defer="defer" src="/common.js"></script>
    <title>Alt-YT</title>
  </head>
  <body>
    <div class="centering_content">
      <h1 class="small_title_h1"><a href="/?sval={sval}" class="no_link s110p">Alt-YT</a></h1>
      <p class="no_margin"><a href="/" class="no_link">ログアウト</a></p>
      <form action="/search" method="GET" class="small_search">
        <input type="text" name="q" size="50" placeholder="検索キーワードかURLを入力" autocomplete="off" required>
        <button type="submit">検索</button>
        <input type="hidden" name="sval" value="{sval}">
      </form>
      <div class="player_container">
        <div class="player">
          <video class="video_player video-js" id="video_player" data-setup='{"controls":true,"autoplay":true}' controlsList="nodownload" oncontextmenu="return false;">
          </video>
        </div>
        <p class="video_title">{title}</p>
        <div class="channel_info">
          <div>
            <div class="left_container">
              <a href="{channel_url}">
                <img src="{channel_thumb}">
                <span>{channel}</span>
              </a>
            </div>
            <div class="right_container">
              <a href="{channel_subscribe}" target="_blank" referrerpolicy="no-referrer" rel="noreferrer noopener">
                <button type="button">チャンネル登録 {channel_subscriber}</button>
              </a>
            </div>
          </div>
        </div>
        <div class="detailed_button">
          <span>▲詳細情報</span>
        </div>
        <div class="detailed_modal">
          <div class="summary fit">
            <h2>画質設定</h2>
            <div id="v_controls"></div>
            <h2>概要</h2>
            <p class="d_content">{summary}</p>
          </div>
          <div class="meta fit">
            <h2>その他の情報</h2>
            <p class="d_meta">{meta_info}</p>
          </div>
          <div class="related fit">
            <h2>関連動画</h2>
            <div class="search_result">
              {related_content}
            </div>
          </div>
        </div>
        <div class="detailed_modal_bg"></div>
      </div>
    </div>
  </body>
</html>
