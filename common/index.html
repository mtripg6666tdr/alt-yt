<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob: https://cdn.jsdelivr.net https://static.cloudflareinsights.com" />
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="common.js"></script>
    <title>Alt-YT</title>
  </head>
  <body>
    <div class="centering_content">
      <h1><a href="/?sval={sval}" class="no_link">Alt-YT</a></h1>
      <p>
        プライバシーを保護しながら、動画を自由にシンプルに検索、視聴。<br>
        <a href="/" class="no_link">ログアウト</a>
      </p>
      <form action="/search" method="GET">
        <input type="text" name="q" size="50" placeholder="検索キーワードかURLを入力" autocomplete="off" required>
        <button type="submit">検索</button><br>
        <!--input type="checkbox" id="hr" name="hr"><label for="hr">高画質</label-->
        <input type="hidden" name="sval" value="{sval}">
      </form>
    </div>
  </body>
</html>
