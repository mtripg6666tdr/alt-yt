<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="common.js"></script>
    <title>Alt-YT</title>
  </head>
  <body>
    <div class="centering_content">
      <h1><a href="/" class="no_link">Alt-YT</a></h1>
      <p>プライバシーを保護しながら、動画を自由にシンプルに検索、視聴。</p>
      <form action="/search" method="GET">
        <input type="text" name="q" size="50" placeholder="検索キーワードを入力" required>
        <button type="submit">検索</button><br>
        <input type="checkbox" id="hr" name="hr"><label for="hr">高画質</label>
      </form>
    </div>
  </body>
</html>
